    <div class="pay_main_ok" style="border: 0px;">

      <p>프로젝트 성공시, 결제는 <span>2022.12.28</span> 에 진행됩니다.</p>
      <p>프로젝트가 무산되거나 중단된 경우, 예약된 결제는 자동으로 취소됩니다.</p>

      <div class="label_btn">
        <label class="checkbok1">
          <input id="checkbok1" type="checkbox" />
          <span class="col-md-2">개인정보 제 3자 제공 동의</span>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop1">
            내용보기
          </button>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop1" data-backdrop="static" tabindex="-1" role="dialog"
               aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel1">
                    개인정보 제 3자 제공 동의
                  </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  회원의 개인정보는 당사의 개인정보 취급방침에 따라 안전하게
                  보호됩니다. '회사'는 이용자들의 개인정보를 개인정보 취급방침의
                  '제 2조 수집하는 개인정보의 항목, 수집방법 및 이용목적'에서
                  고지한 범위 내에서 사용하며, 이용자의 사전 동의 없이는 동
                  범위를 초과하여 이용하거나 원칙적으로 이용자의 개인정보를
                  외부에 공개하지 않습니다.
                  <br />
                  <hr />
                  제공받는 자　　　　후원 프로젝트의 창작자
                  <hr />
                  제공 목적　　　　　선물 전달 및 배송과 관련된 상담 및 민원처리
                  <hr />
                  제공 정보　　　　　수취인 성명, 휴대전화번호, 배송 주소
                  <hr />
                  보유 및 이용기간　　재화 또는 서비스의 제공이 완료된 즉시
                  파기(단, 관계법령에 정해진 규정에 따라 법정기간 동안 보관)
                  <hr />
                  * 동의 거부권 등에 대한 고지 개인정보 제공은 서비스 이용을
                  위해 꼭 필요합니다. 개인정보 제공을 거부하실 수 있으나, 이
                  경우 서비스 이용이 제한될 수 있습니다.
                </div>
              </div>
            </div>
          </div>
        </label>
        <br>
        <label class="checkbok1">
          <input id="checkbok2" type="checkbox" />
          <span class="col-md-2">후원자 유의 사항 확인</span>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop2">
            내용보기
          </button>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop2" data-backdrop="static" tabindex="-1" role="dialog"
               aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    후원자 유의 사항 확인
                  </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  후원은 구매가 아닌 창의적인 계획에 자금을 지원하는 일입니다.
                  <br />
                  텀블벅에서의 후원은 아직 실현되지 않은 프로젝트가 실현될 수
                  있도록 제작비를 후원하는 과정으로, 기존의 상품 또는 용역을
                  거래의 대상으로 하는 매매와는 차이가 있습니다. 따라서
                  전자상거래법상 청약철회 등의 규정이 적용되지 않습니다. <br />
                  프로젝트는 계획과 달리 진행될 수 있습니다. <br />
                  예상을 뛰어넘는 멋진 결과가 나올 수 있지만 진행 과정에서
                  계획이 지연, 변경되거나 무산될 수도 있습니다. 본 프로젝트를
                  완수할 책임과 권리는 창작자에게 있습니다.
                </div>
              </div>
            </div>
          </div>
        </label>
      </div>

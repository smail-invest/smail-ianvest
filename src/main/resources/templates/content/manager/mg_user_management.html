<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>SMILE INVEST</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link th:href="@{/css/manager/user_managerment.css}" rel="stylesheet" type="text/css}" />
    <link th:href="@{/css/manager/menu_board_list.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/manager/menu_title.css}" rel="stylesheet" type="text/css">
</head>

<th:block layout:fragment="content">

    <div>
        <div class="title">
            <div class="titleText">일반사용자 관리 페이지</div>
            <div class="profileText">ooo 관리자님 어서오세요.</div>
        </div>
    </div>

    <!-- user search-->
    <div class="userSearch">
        <div class="">
            <table class="table">
                <tbody>
                <tr>
                    <th class="table_center" scope="col">검색어</th>
                    <td class="table_center" scope="col"><input></td>
                    <th class="table_center" scope="col">가입일</th>
                    <td class="table_center"><input type="date"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="search_btn">
            <button class="search_Button">검색</button>
        </div>
    </div>

    <!-- table -->
    <div class="outer outer-board-list">
        <div class="table-area">
            <table id="listArea">
                <tr class="tb_head">
<!--                    <th class="table_center" scope="col"><input type="checkbox"></th>-->
                    <th class="table_center" scope="col">아이디</th>
                    <th class="table_center" scope="col">이름</th>
                    <th class="table_center" scope="col">이메일</th>
                    <th class="table_center" scope="col">휴대폰번호</th>
                    <th class="table_center" scope="col">가입일</th>
                    <th class="table_center" scope="col">회원타입</th>
                </tr>
                <tr th:each="memberdto : ${memberList}">
                    <td><a th:href="@{|/manager/user/detail/${memberdto.memberId}|}" class="table_center" th:text="${memberdto.memberId}">아이디</a></td>
                        <td class="table_center" th:text="${memberdto.memberName}">이름</td>
                        <td class="table_center" th:text="${memberdto.memberEmail}">이메일</td>
                        <td class="table_center" th:text="${memberdto.phone}">폰</td>
                        <td class="table_center" th:text="${memberdto.enrollDate}">가입일</td>
                        <td class="table_center" th:text="${memberdto.memberType}">등급</td>
                    <!--<a th:href="@{|/manager/detail_page/${projectdto.projectNumber}|}"-->
                </tr>
                </table>

            </table>
        </div>

        <!-- Board List -->
        <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>

        <!-- main -->
        <!-- 검색 폼 -->
        <div class="search-area" align="center">
            <form id="loginForm" action="/chap99/board/list" method="get" style="display:inline-block">
                <input type="hidden" name="currentPage" value="1">
                <select id="searchCondition" name="searchCondition">
                    <option value="category">카테고리</option>
                    <option value="writer">작성자</option>
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select>
                <input type="search" id="searchValue" class="rounded search" name="searchValue" placeholder="검색내용"
                       value="">
                <button type="submit" class="rounded search">검색</button>
            </form>
        </div>
    </div>

    <script>
        if (document.getElementsByTagName("td")) {

            const $tds = document.getElementsByTagName("td");
            for (let i = 0; i < $tds.length; i++) {

                $tds[i].onmouseenter = function () {
                    this.parentNode.style.backgroundColor = "#FFFFCC";
                    this.parentNode.style.cursor = "pointer";
                }

                $tds[i].onmouseout = function () {
                    this.parentNode.style.backgroundColor = "white";
                }
            }
        }
    </script>

    <div style="flex-direction: row">

        <div class="mb-3 main_btn">
            <button type="button" class="btn1" th:onclick="|location.href='@{/manager/main}'|">관리자 메인으로</button>
        </div>

    </div>



</th:block>


</html>

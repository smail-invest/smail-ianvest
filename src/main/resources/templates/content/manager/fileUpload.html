<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="container">
  <div class="py-5 text-center">
    <h2>이미지 업로드</h2>
  </div>


  <form th:action method="post" enctype="multipart/form-data">
    <ul>
      <li>입력 텍스트 <input type="text" name="text"></li>
      <li>첨부파일 이미지 <input type="file" name="file" ></li>
    </ul>
    <input type="submit"/>
  </form>
</div>


</body>
</html>
